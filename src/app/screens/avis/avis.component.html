<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
  <div class="container">
    <div class="row section-title">
      <h1>Vous avez pris un Taxi KDrive ? <br> Laissez nous votre avis !</h1>
      <p>Satisfait ou non de notre service, nous souhaitons avoir votre avis afin de les partager sur notre site.</p>
    </div>
    <div class="row">
      <div class="col-lg-5  col-md-6 header-right">
        <h4 class="pb-30">Je laisse mon avis !</h4>
        <form class="form">
          <div class="form-group">
            <input class="form-control txt-field" type="text" name="name" placeholder="Nom" />
            <input class="form-control txt-field" type="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <div class="default-select" id="default-select2">
              <select>
                <option value="" disabled selected hidden>Notes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <textarea class="form-control txt-field" name="description" id="" cols="10" rows="3"
              placeholder="Commentaire"></textarea>
          </div>
          <div class="form-group">

            <button class="btn btn-default btn-lg btn-block text-center text-uppercase">Envoyer</button>

          </div>
        </form>
      </div>
    </div>
  </div>
